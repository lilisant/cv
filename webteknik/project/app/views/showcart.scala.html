@* showcart Template File *@
@(productquanties: List[models.ProductQuantity])

@index("Welcome to Play.") {
	</br>
	
<form action="/change-cart" method="post" role="form">
<div class="panelcart">

    <label for="product-name">Cart - List of products (@productquanties.size)</label>
	<ul>
	<table class="table table-condensed">
		<tr>
				<td WIDTH="100%"><u>Description</u></td>
				<td> &nbsp;&nbsp; </td>
				<td><u>QTY</u></td>		
				<td> &nbsp;&nbsp; </td>
				<td></td>					
		</tr>
		@for(productQuantity <- productquanties){
			
				<tr>
					<td><a href="/showProduct/@productQuantity.getProduct().getId()">@productQuantity.getProduct().getName()</a></td>
					<td>&nbsp;&nbsp; </td>
					<td><input type="number" class="form-control" id="product-qty" name="qty-@productQuantity.getId()" value="@productQuantity.getQty()" onkeypress="return pulsar(event)" style="width: 70px; background: transparent" onClick="marcar();" /></td>
					<td> &nbsp;&nbsp; </td>
				    <td><button id="delete-prod" type="submit" class="btn btn-default" name="delete" value="@productQuantity.getId()" style="background-color: #FBEFF8;"><i class = "glyphicon glyphicon-trash"></i></button></td>			    			    
				</tr>		  
		}
	</table>	

	</ul>     
    <button type="submit" class="btn btn-default" name="deletec" value="yes" style="background-color: #FBEFF8;">Cart <i class = "glyphicon glyphicon-trash"></i></button>
    <button type="submit" class="btn btn-default" style="background-color: #FBEFF8;"><i class = "glyphicon glyphicon-send"></i></button>

  </div> 
</form>
 <div class="panel-footer">
</br>
	<a href="/" class = "btn btn-default" id="knap">Back</a>
	<a href="/products" class = "btn btn-default" id="knap">Add Product to Cart  </a> 
	<a href="/orders/create" class = "btn btn-default" id="knap">Create Order</a>
	<a href="/listAllCart" class = "btn btn-default" id="knap">List all Cart</a>
</div>

<script> 
function pulsar(e) { 
  tecla = (document.all) ? e.keyCode :e.which; 
  return (tecla!=13); 
} 
</script> 
}
